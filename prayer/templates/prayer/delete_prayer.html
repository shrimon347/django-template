{% extends 'base.html' %} 

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Are you sure you want to delete <span class="text-red-500">"{{ prayer.title }}"</span>?
        </h2>
        
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full p-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300">
                Yes, Delete
            </button>
        </form>

        <a href="{% url 'dashboard' %}" 
            class="block mt-4 p-3 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-200 transition">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
