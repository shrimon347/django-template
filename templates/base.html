<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar (Mobile Hidden & Slide-in) -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white p-4 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:w-64"
      >
        {% include 'partials/sidebar.html' %}
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar (Sidebar Toggle for Mobile) -->

        {% include 'partials/navbar.html' %}

        <!-- Page Content -->
        <div class="p-4 md:p-6">{% block content %}{% endblock %}</div>

        <!-- Footer -->
        <div class="mt-auto">{% include 'partials/footer.html' %}</div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const isHidden = sidebar.classList.contains("-translate-x-full");

        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
