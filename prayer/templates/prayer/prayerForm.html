{% extends 'base.html' %} 
{% block title %}Dashboard{% endblock %} 

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
  <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Create Prayer</h2>
  
  <form action="" method="POST" class="space-y-4">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mb-4">
      <label for="{{ field.id_for_label }}" class="block text-gray-600 font-medium mb-2">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
      <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button type="submit"
      class="w-full p-3 text-white bg-green-600 rounded-lg hover:bg-greeen-700 transition duration-300 font-semibold">
      Submit
    </button>
  </form>
</div>
{% endblock %}
